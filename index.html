<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self Check-in Guide</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/seoulhangang/SeoulHangang.css" rel="stylesheet">
    <style>
        * {
            font-family: 'SeoulHangang', sans-serif;
        }
        
        :root {
            --brown-main: #3a3426;
            --brown-light: #e8e4dc;
            --brown-dark: #2c2820;
        }

        .brown-bg {
            background-color: var(--brown-main);
        }

        .lang-btn {
            background-color: var(--brown-main);
            transition: all 0.2s ease-in-out;
        }

        .lang-btn:hover {
            background-color: var(--brown-dark);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-3xl mx-auto p-6 mt-10">
        <!-- Language Selection Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-6">
            <!-- Title Section -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4">Select Language</h1>
                <div class="space-y-1 text-gray-600">
                    <p class="text-lg">언어 선택</p>
                    <p class="text-lg">言語選択</p>
                    <p class="text-lg">选择语言</p>
                </div>
            </div>

            <!-- Language Buttons -->
            <div class="grid grid-cols-2 gap-6">
                <a href="en.html" class="lang-btn p-8 text-white rounded-xl text-center hover:cursor-pointer">
                    <p class="text-2xl font-bold mb-2">English</p>
                    <p class="text-sm text-gray-300">영어 / 英語 / 英语</p>
                </a>
                <a href="kr.html" class="lang-btn p-8 text-white rounded-xl text-center hover:cursor-pointer">
                    <p class="text-2xl font-bold mb-2">한국어</p>
                    <p class="text-sm text-gray-300">Korean / 韓国語 / 韩语</p>
                </a>
                <a href="jp.html" class="lang-btn p-8 text-white rounded-xl text-center hover:cursor-pointer">
                    <p class="text-2xl font-bold mb-2">日本語</p>
                    <p class="text-sm text-gray-300">Japanese / 일본어 / 日语</p>
                </a>
                <a href="cn.html" class="lang-btn p-8 text-white rounded-xl text-center hover:cursor-pointer">
                    <p class="text-2xl font-bold mb-2">中文</p>
                    <p class="text-sm text-gray-300">Chinese / 중국어 / 中国語</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
